<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clima</title>
</head>
<body>
    <div class="container-clima">
        <div class="titulo">
            <h1 class="texto">Consulta el clima de tu ciudad</h1>
            <img src="./archivos/weather02-512.webp" alt="">
        </div>
        
        <form id="form-clima">
            <input type="text" name="input" id="input">
            <input type="submit">
            <p class="texto-error" id="texto-error"></p>
        </form>
        
        <div class="resultados">
            <h2 class="texto">Resultados</h2>
            <div class="resultado">
                <p class="texto">Temperatura:</p>
                <p id="resultado-temperatura" class="texto"></p>
            </div>
            <div class="resultado">
                <p class="texto">Sensación térmica:</p>
                <p id="resultado-sensacion" class="texto"></p>
            </div>
            <div class="resultado">
                <p class="texto">Humedad:</p>
                <p id="resultado-humedad" class="texto"></p>
            </div>
            <div class="resultado">
                <p class="texto">Viento:</p>
                <p id="resultado-viento" class="texto"></p>
            </div>
            
        </div>
        
    </div>
    
    <script src="manejadora.js"></script>
</body>
</html>
