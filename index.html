<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clima</title>
</head>
<body>
    <div class="container-clima">
        <div class="titulo">
            <h1 class="texto-titulo">Consulta el clima de tu ciudad</h1>
            <img src="./archivos/weather02-512.webp" alt="">
        </div>
        
        <form id="form-clima">
            <input class="input" type="text" name="input" id="input">
            <p class="texto-error" id="texto-error"></p>
        </form>
        
        <div class="resultado" id="resultado">
            <p class="ciudad" id="ciudad"></p>
            <p class="temperatura" id="resultado-temperatura"></p>
            <p class="descripcion, dato" id="resultado-clima"></p>
            <p class="humedad, dato" id="resultado-humedad"></p>
            <p class="viento, dato"  id="resultado-viento"></p>
        </div>
        
    </div>
    
    <script src="manejadora.js"></script>
</body>
</html>
